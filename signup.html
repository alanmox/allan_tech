<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <h2>TANZANIAN INFORMATION TECHNOLOGY</h2>
  <div class="content">
    <div>
      <h3>ALLLAN TECH</h3>
    </div>
    <div>
      <img src="logo.jpg" alt="Company Logo" />
    </div>
    <p>Signup to get information about real technologies</p>

    <form action="/submit-form" method="post">
      <div>
        <label for="username">Enter your username</label><br>
        <input type="text" id="username" name="username" required /><br>

        <label for="email">Enter your email</label><br>
        <input type="email" id="email" name="email" required /><br>

        <label for="phone">Enter your phone number</label><br>
        <input type="tel" id="phone" name="phone" required /><br>

        <label for="dob">Enter your birth Date</label><br>
        <input type="date" id="dob" name="dob" required /><br>

        <fieldset>
          <legend>Select your gender</legend>
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Male</label><br>

          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label><br>

          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Others</label>
        </fieldset><br>

        <label for="password">Create a password</label><br>
        <input type="password" id="password" name="password" required /><br>

        <label for="confirm-password">Confirm your password</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required /><br>
      </div>

      <button type="submit">CONFIRM</button>
    </form>
  </div>

</body>
</html>
